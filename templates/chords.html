{% extends "layout.html" %}

{% block title %}
    Chords
{% endblock %}

{% block main %}
    <h1 style="text-align: center; padding-bottom: 50px;">Chords (Triads)</h1>
    <div>
        <h3 style="padding-left: 15px; padding-bottom: 10px;">Please select a chord</h3>
        <form name="chords_form" id="chords_form" class="form-inline" method="post">
            <div class="row g-2 align-items-center mx-auto">
                <div class="col-auto">
                    <button class="btn btn-link form-control">RESET</button>
                </div>
                <div class="col-auto">
                    <select class="form-control form-select w-auto" id="chord_select">
                        <option selected value="C">C</option>
                        <option value="C#">C♯</option>
                        <option value="Db">D♭</option>
                        <option value="D">D</option>
                        <option value="D#">D♯</option>
                        <option value="Eb">E♭</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F♯</option>
                        <option value="Gb">G♭</option>
                        <option value="G">G</option>
                        <option value="G#">G♯</option>
                        <option value="Ab">A♭</option>
                        <option value="A">A</option>
                        <option value="A#">A♯</option>
                        <option value="Bb">B♭</option>
                        <option value="B">B</option>
                        <option value="Cb">C♭</option>
                    </select>
                </div>
                <div class="col-auto">
                    <select class="form-control form-select w-auto" id="type_select">
                        <option selected value="major">Major</option>
                        <option value="minor">Minor</option>
                        <option value="diminished">Diminished</option>
                        <option value="augmented">Augmented</option>
                    </select>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="include_octave">
                        <label class="form-check-label" for="include_octave">
                            Include one extra note (octave)
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container" hidden id="results">
        <br><br>
        <p style="padding-bottom: 15px;">Here are the notes of the selected chord.<br>Click on the play button to hear the notes.</p>
        <hr>
        <div class="row g-1" style="padding-left: 5px; padding-right: 5px; padding-top: 5px;">
            <div class="col-auto" id="chord_staff"></div>
            <div class="col-auto" style="padding-left: 5px; padding-top: 73px;">
                <img alt="Play/Stop button" id="chord_play_button" src="/static/images/play.svg" width="20" height="20" onclick="start_stop_playback(playback_notes, 'chord_play_button');">
            </div>
        </div>
        <br><br>
    </div>
    <script src="static/js/chords.js"></script>
{% endblock %}
